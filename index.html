<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/0fc3602478.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="surround">
        <div class="row gx-0">
          <h1 id="result-city"></h1>
        </div>
        <br />

        <h2 class="today-day"></h2>
        <h3 class="weather-description"></h3>
        <br />
        <div class="row">
          <div class="col-4 today-icon">
            <img src="" alt="" id="icon" />
          </div>
          <div class="col-4 now-temp">22</div>
          <div class="col-4">
            <h5>
              <a href="#" class="c-temp">°C</a> |
              <a href="#" class="f-temp">°F</a>
            </h5>
            <p class="today-details">
              Humidity: <span class="today-humidity">80</span>% <br />
              Wind: <span class="today-wind">13</span> km/h
            </p>
          </div>
        </div>
        <br />
        <hr />

        <h2>Forecast</h2>
        <div class="row">
          <div class="col week-days">Saturday</div>
          <div class="col week-days">Sunday</div>
          <div class="col week-days">Monday</div>
          <div class="col week-days">Tuesday</div>
          <div class="col week-days">Wednesday</div>
        </div>
        <div class="row">
          <div class="col week-temp">
            <span class="week-max"> 23°</span> | <span> 14°</span>
          </div>
          <div class="col week-temp">
            <span class="week-max"> 27°</span> | <span> 12°</span>
          </div>
          <div class="col week-temp">
            <span class="week-max"> 33°</span> | <span> 14°</span>
          </div>
          <div class="col week-temp">
            <span class="week-max"> 32°</span> | <span> 18°</span>
          </div>
          <div class="col week-temp">
            <span class="week-max"> 33°</span> | <span> 17°</span>
          </div>
        </div>
        <div class="row">
          <div class="col week-icon"><i class="fas fa-cloud"></i></div>
          <div class="col week-icon"><i class="fas fa-sun"></i></div>
          <div class="col week-icon"><i class="fas fa-sun"></i></div>
          <div class="col week-icon"><i class="fas fa-cloud-sun"></i></div>
          <div class="col week-icon"><i class="fas fa-sun"></i></div>
        </div>
        <br />
        <form class="form-inline" id="search-form">
          <div class="row align-items-center">
            <div class="col-7 mx-0">
              <input
                type="search"
                name=""
                class="form-control mb-2 input-space"
                placeholder="Enter city name"
                id="chosen-city"
              />
            </div>
            <div class="col-2 mx-0">
              <input type="submit" value="Search" class="btn btn-dark mb-2" />
            </div>
            <div class="col-3 mx-0">
              <button class="btn btn-secondary mb-2 your-location">
                Your <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <p class="footer">
        This code is
        <a href="https://github.com/kibi-00/weather_website" target="_blank"
          >open-source</a
        >
        on GitHub
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
